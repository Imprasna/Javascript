<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <form class="modal-content">
            <h1>Sign Up</h1>
            <hr>
            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" required id="username"><br>
      
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required id="password1"><br>
      
            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="password2"><br>
      
            <div class="clearfix"><br><br>
              <button type="button" onclick="myValidate()" class="cancelbtn">Cancel</button><br><br>
              <button type="submit" class="signup">Sign Up</button>
            </div>
        </form>
      
</body>
</html>
